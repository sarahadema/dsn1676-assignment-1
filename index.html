<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Wanted</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  
 <header>

 	<div class="grid">

 		<div class="stripes unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
 			<img src="images/masthead-bg.png" alt="">
 		</div>

 		<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">

 			<div class="grid">
				<div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
 					<img class="star"src="images/sheriff-star.svg" alt="">
 				</div>	

 				<div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">
 					<h1 class="headline">Wanted!</h1>
 				</div>	
	
				<div class="unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3">	
 					<img class="star" src="images/sheriff-star.svg" alt="">
 				</div>
 			</div>	
 		</div>	

 		<div class="stripes unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
 			<img src="images/masthead-bg.png" alt="">
 		</div>
 

 </header>

 <main class="island grid">

 	<div class="push mugshot island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
 		<img src="images/woman.jpg" alt="woman mugshot">
 	</div>

 	<div class="push grid wanted island">

 		<div class="symbol unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
 			<img src="images/sheriff-hat.svg" alt="">
 		</div>

 		<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
 			<h2>Reward 50 000</h2>

 			<p>For the following crimes:</p>

 			<ul>
 				<li>Space Piracy</li>
 				<li>Illegal asteroid mining</li>
 				<li>Galactic treason</li>
 			</ul>
 				
 		</div>	


 		<div class="symbol unit unit-xs-1 unit-s-1 unit-m-1 unit-l">
 			<img src="images/handcuffs.svg" alt="">
 		</div>

 	</div>

 	<div class="mugshot island unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
 			<img src="images/man.jpg" alt="man mugshot">
 		</div>

 </main>
 
 				 
</body>
</html>
